<!DOCTYPE html>
<html>
  <head>
    <title>Portal Video Banking</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/purecss@1.0.0/build/pure-min.css"
      integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w"
      crossorigin="anonymous"
    />
    <link
    rel="stylesheet"
    href="custom.css"
  />
  </head>
  <body style="padding-left: 40px; padding-right: 40px;"> 
    <div class="header">
      <img src="cisco.png" alt="logo" />
      <h1>Video Banking - eKYC</h1>
    </div>

    <div class="pure-g">
      <div class="pure-u-1-2">
        <video id="self-view" muted autoplay></video>
      </div>
      <div class="pure-u-1-2">
        <audio id="remote-view-audio" autoplay></audio>
        <video id="remote-view-video" autoplay></video>
      </div>
    </div>

  </div class="pure-u-1-3">
    <form id="dialer" class="pure-form">
      <fieldset>
        <legend>Panggilan</legend>
        <input
          id="invitee"
          name="invitee"
          placeholder="Person ID or Email Address or SIP URI or Room ID"
          type="text" size="30px" 
        />
        <input
          title="dial"
          type="submit"
          value="Panggil"
          class="pure-button pure-button-primary"
        />
      </fieldset>
    </form>


    <form id="credentials" class="pure-form">
        <fieldset>
          <legend>Password</legend>
          <input
            id="access-token"
            name="accessToken"
            placeholder="Your access token"
            type="text" size="50px"
          />
          <input
            id="connect"
            title="connect"
            type="submit"
            value="connect"
            class="pure-button pure-button-primary"
            />
          <p id="connection-status">disconnected</p>
        </fieldset>
      </form>
      <div>
    <form id="constraints" style="visibility: hidden;display: none">
      <fieldset>
        <legend>Opsi Panggilan</legend>
        <input id="constraints-audio" title="audio" type="checkbox" checked />
        <label for="constraints-audio">Audio</label>
        <input id="constraints-video" title="video" type="checkbox" checked />
        <label for="constraints-video">Video</label>
      </fieldset>
    </form>

    <form id="call-controls" class="pure-form">
      <fieldset>
        <legend>Kelola Panggilan</legend>
        <button
          id="hangup"
          title="hangup"
          type="button"
          class="pure-button pure-button-primary"
        >
          Angkat/Tutup
        </button>
      </fieldset>
    </form>
    <div class="footer">
      <p>Fintech Banking - Key Coopetion in The Digital Era</p>
      <p>BPD Forum - 2019</p>

    </div>
    <!-- /bundle.js is the bundled CiscoSpark JavaScript SDK -->
    <script src="/bundle.js"></script>
    <!-- app.js is your application code -->
    <script src="app.js"></script>
  </body>
</html>
